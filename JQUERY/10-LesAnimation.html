<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LES ANIMATIONS EN JQUERY</title>
    <style>
        .box {padding : 10px; }
        .carre { position: relative; width: 100px; height: 100px; background: #09f;}
    </style>
</head>
<body>
    
    <!-- CONSIGNE :

    Avec l'aide de animate() en JQuery:

            1- au clic sur le bouton, déplacer sur la droite le carré de 250px;
            2- Augmenter sa taille de 150px;
            3- Enclencher une alerte a la fin de l'animation
    -->
    
    <div class="box">
        <p>
                <button id="play">Lancer</button>
                <div class="carre"></div>
            
        </p>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script>

    $(function(){

            // a. récupérer l'événement "click" sur le bouton
            $("#play").click(function(){

                // b. Executer l'animation sur la calsse "carre" avec animate()

                $(".carre").animate({
                    left    : '250px', 
                    height  : '+=150px', 
                    width   : '+=150px'
                
                }, 3500,  function (){
                    alert('FIN');
                });
           }); 
    }); 

        // JQuery dispose aussi de fonction raccourcis pour les animations les plus courantes :
        // fadeIn(), fadeOut(), mais aussi slideDown() et slideUp().    

    </script>

</body>
</html>
