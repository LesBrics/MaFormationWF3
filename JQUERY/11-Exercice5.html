<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXERCICE 5</title>
    <style>
         main{
            width   : 900;
            height  : auto;
            margin  : 0 auto;
         }

         section{
             width              : 100%;
             height             : auto;
             min-height         : 200px;
             margin-bottom      : 10px;
             background-image   : linear-gradient(0deg, #CCC, #FFF);
             border             : 1px solid #CCC;

         }

         h3{
             font-family: Arial, Helvetica, sans-serif;
             font-weight: normal;
             text-align: center;
             color: navy; 
         }

        .post {
            font-family: Arial, Helvetica, sans-serif;
            font-size:  12px;
            padding: 20px;
        }

        input{
            width: 50%;
            top: 0;
            margin: 0 auto;
        }

        mark{
         background: orange;
         color: black;
        }   
       

    </style>
</head>

<body>
    <input type="text" placeholder="Saisissez un terme à surligner" id="MarkJs">
    <main>
        

    </main>
  



    <!-- CONSIGNE / avec l'aide de JQuery; vous devrez :
    
    1. Définir une structure HTML5 & CSS 3 pour afficher des articles.

    2. Afficher une liste d'articles à partir de l'API :
    jsonplaceholder.typicode.com/posts

    3. BONUS: Afficher uniquement les 10 premiers articles.

    4. BONUS : Mettre en place Markjs.io afin de surligner
    des mots dans les différents articles à l'aide d'un champ input.
    -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>

     <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
     <!-- Markjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.10.1/jquery.mark.min.js"></script>
     
     
     <script>
       $(function(){
                
                // feedin API
                $.getJSON("http://jsonplaceholder.typicode.com/posts", function(resultats){

                //Aperçu dans la console
                console.log(resultats);
                    
                        // A. LOOP for
                        for(var i = 0; i < 10; i++) { // loop for est le plus optimal

                        //Je récupère a chaque itération de ma boucle; un objet (article)

                        
                        let resultat = resultats[i];

                       
                       
                        //===================================================================\\
                        // creation of the html structure in 
                        $(`<section>
                                <header>
                                    <h3>${resultat.title}</h3>
                                </header>
                                <article>
                                        ${resultat.body}
                                </article>
                           </section>`).appendTo($('main'));
                           
                        //====================================================================\\
                                             
                        // $.each(resultats, function(i, resultat){
                        //      $(`<section>
                        //         <header>
                        //             <h3>${resultat.title}</h3>
                        //         </header>
                        //         <article>
                        //                 ${resultat.body}
                        //         </article>
                        //    </section>`).appendTo($('main'));

                        // // Si mon indice i = 5 alors j'arrête l'execution de ma fonction.
                        // if(i == 5){
                        //     return false;
                        }

                     }); //fin getJSON

                        // MarkJs
                        $('#MarkJs').on('input', function(e){
                            //cette fonction va s'executer à chaque fois que l'utilisateur va lever son doigt
                            // d'une touche du clavier

                            let keyword = $(this).val();

                            // https://markjs.io:#mark & #unmark
                            $("section").unmark().mark(keyword);
                       

            });
                   
    });
  
      
    </script>

</body>
</html>
